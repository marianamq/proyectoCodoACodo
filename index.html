<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad Obligatoria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <form> 
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nombre de pila</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Apellido</label>
          <input type="text" class="form-control" id="lastname">
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
        <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario">
      </div>
      <div class="form-group form_email">
        <label for="email">Correo electrónico <p>(opcional)</p></label>
        <input type="text" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="address">Habla a</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
      </div>
      <div class="form-group form_email">
        <label for="address2">Dirección 2 <p>(opcional)</p></label>
        <input type="text" class="form-control" id="address2" placeholder="Apartamento o Suite">
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="country">País</label>
          <select class="custom-select" id="country">
            <option selected>Escoger...</option>
            <option value="1">Argentina</option>
            <option value="2">Bolivia</option>
            <option value="3">Brasil</option>
            <option value="3">Chile</option>
            <option value="3">Colombia</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="state">Estado</label>
          <select class="custom-select" id="state">
            <option selected>Escoger...</option>
            <option value="1">Buenos Aires</option>
            <option value="2">Sucre</option>
            <option value="3">Brasilia</option>
            <option value="3">Santiago de Chile</option>
            <option value="3">Bogotá</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="zipCode">Código Postal</label>
          <input type="text" class="form-control" id="zipCode">
        </div>
      </div>
    </form>
    <div class="dropdown-divider"></div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="option1">
      <label class="custom-control-label" for="option1">
        La dirección de envío es la misma que mi dirección de facturación
      </label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="option2">
      <label class="custom-control-label" for="option2">
        Guarde esta información para la próxima vez
      </label>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
